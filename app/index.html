<body>
  <header>
    <div class="logo">STORYPIX</div>
    <div class="reward">R$ 50,00</div>
  </header>

  <div id="app">
    <main>
      <div class="photo-container">
        <div class="story-container">
          <div class="story-wrapper">
            <div class="story-photo"></div>
            <span class="influencer-name"></span>
          </div>
        </div>

        <div class="photo"></div>

        <div class="question">
          <h2>você assiste o storys desse influenciador?</h2>
        </div>

        <div class="buttons">
          <button class="btn-like">SIM</button>
          <button class="btn-dislike">NÃO</button>
        </div>
        <button class="btn-submit">Enviar avaliação</button>
      </div>
    </main>
  </div>
  <div class="video-section" style="display: none;">
    
  </div>
  <footer>
    <p> © 2025 StoryPix.</p>
    <a href="#">Política de Privacidade</a> <a href="#">Termos de Uso</a>
  </footer>
  <div class="modal" id="rewardModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="confetti-container">
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
          <div class="confetti"></div>
        </div>
        <div class="success-icon">

              <path d="M4 12.6111L8.92308 17.5L20 6.5" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></path>
            </g>
          </svg>
        </div>
      </div>

      <div class="modal-body">
        <h2>Parabéns!</h2>
        <p>Você ganhou</p>
        <span class="modal-reward">R$ 10,00</span>
        <button class="modal-close">Continuar</button>
      </div>
    </div>
  </div>

      <div class="modal-body">
        <h2>PARABÉNS!</h2>
        <p>Você recebeu o acesso gratuito ao StoryPix e ganhou</p>
        <span class="modal-reward">R$ 50,00!</span>
        <p>Faça 5 avaliações para aumentar seu saldo e realizar o primeiro SAQUE.</p>
        <button class="modal-close">COMEÇAR</button>

    </div>
